spring:
  application:
    name: tax-manager-api

  # ── Base de datos ──
  datasource:
    url: jdbc:postgresql://localhost:5432/taxmanager
    username: taxmanager
    password: taxmanager
    driver-class-name: org.postgresql.Driver

  # ── JPA / Hibernate ──
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Argentina/Buenos_Aires

  # ── Flyway ──
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  web:
    error:
      include-binding-errors: always
      include-message: always

      

      # ── Logging ──

# ── JWT ──
jwt:
  secret: ${JWT_SECRET:default-dev-secret-que-debe-cambiarse-en-produccion-min-256-bits!!}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# ── Swagger / SpringDoc ──
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# ── Server ──
server:
  port: 8080
logging:
  level:
    com.taxmanager.taxmanagerapi: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
